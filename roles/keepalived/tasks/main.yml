---
- name: Install keepalived
  ansible.builtin.package:
    name: keepalived
    state: present

- name: Determine keepalived role (MASTER/BACKUP) and priority
  set_fact:
    index: "{{ play_hosts.index(inventory_hostname) }}"
    state: "{{ 'MASTER' if play_hosts.index(inventory_hostname) == 0 else 'BACKUP' }}"
    priority: "{{ base_priority - (play_hosts.index(inventory_hostname) * priority_step) }}"

- name: Show keepalived values
  debug:
    msg: "Host={{ inventory_hostname }} | index={{ index }} | state={{ state }} | priority={{ priority }}"

- name: Deploy keepalived.conf
  ansible.builtin.template:
    src: keepalived.conf.j2
    dest: "{{ config_file }}"
    owner: root
    group: root
    mode: '0644'
  notify: Restart keepalived

- name: Ensure keepalived is running and enabled
  ansible.builtin.service:
    name: keepalived
    state: started
    enabled: true
